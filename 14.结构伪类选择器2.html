<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

  /*  li:nth-child(2n) {  偶数变红
      color: red;
    }
    li:nth-child(2n+1) {  奇数变蓝
      color: blue;
    }*/
   /* li:nth-child(3n) {  3的倍数变红
      color: red;
    }*/

    /* 偶数变红 */
    li:nth-child(even) {  
      color: red;
    }
    /* 奇数变蓝 */
    li:nth-child(odd) {
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
    <li>我是第9个li</li>
    <li>我是第10个li</li>
  </ul>
</body>
</html>
