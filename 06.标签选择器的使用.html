<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  /* 标签选择器：使用标签名作为选择器 */
    div {
      color: red;
    }
    p {
      color: blue;
    }
  </style>
</head>
<body>
  <div>我是div</div>
  <span>我是span</span>
  <div>我也是div</div>
  <p>我是p</p>

</body>
</html>
