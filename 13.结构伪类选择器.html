<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 既是li标签，又是父元素里的第一个子元素 */
    li:first-child {
      color: red;
    }
    li:last-child {
      color: blue;
    }
    li:nth-child(6) {
      color: yellowgreen;
    }
    li:nth-last-child(3){
      color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
    <li>我是第9个li</li>
    <li>我是第10个li</li>
  </ul>
</body>
</html>
