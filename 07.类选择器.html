<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  /*
    1. 不能使用纯数字或者数字开头
    2. 最好不要使用中文
    3. 如果是多个单词或者词组，可以使用中横线，也可以使用下横线。推荐使用中横线
    4. 如果类名里包含了空格，代表这个标签有两个类名
  */
    .naruto {
      color: red;
    }
    .onepiece {
      color: yellow;
    }
    .quanyecha {
      color: green;
    }
    .kenan {
      color: yellowgreen;
    }
    .htl {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- 红 -->
  <div class="naruto">鸣人</div>
  <div class="naruto">佐助</div>
  <div class="naruto">卡卡西</div>

  <!-- 黄 -->
  <div class="onepiece">路飞</div>
  <div class="onepiece">索隆</div>
  <div class="onepiece">娜美</div>

  <!-- 绿 -->
  <div class="quanyecha">犬夜叉</div>
  <div class="quanyecha">桔梗</div>
  <div class="quanyecha">戈薇</div>

  <!-- 王八绿 -->
  <div class="kenan">柯南</div>
  <div class="kenan">毛利小五郎</div>

  <div class="xyy htl">慢羊羊</div>
  <div class="xyy htl">喜羊羊</div>
  <div class="xyy htl">懒羊羊</div>

</body>
</html>
