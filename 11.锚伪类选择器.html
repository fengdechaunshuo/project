<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 未被访问过的链接显示的样式 */
    a:link {
      color: yellowgreen;
    }
    /* 已经访问过后的链接 */
    a:visited {
      color: hotpink;
    }
    /* 当鼠标悬停时显示的样式 */
    a:hover {
      color: skyblue;
    }
    /* 鼠标点击时显示的样式 */
    a:active {
      color: yellow;
    }

    div:hover {
      color: red;
    }
  </style>
</head>
<body>
  <a href="http://www.itheima.com">黑马程序员</a>

  <div>我是div</div>
</body>
</html>
